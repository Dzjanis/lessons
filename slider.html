<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slider</title>
  <style>
    .wrapper{ /*обложка слайдера*/
      width: 100dvw;
      max-width: 390px;
      padding: 5px;
    }
    .slider { /*контейнер слайдера*/
      width: calc(100dvw - 10px);
      overflow: hidden;
      position: relative;
    }
    .cards { /*контейнер для всех слайдов*/
      display: flex;
      width: 300%;
      gap: 10px;
      transition: transform 0.5s ease-in-out;
    }
    .cards_item { /*карточка*/
      width: calc(100dvw - 10px);
      height: 105dvw;
      flex-shrink: 0;
    }
    .cards_item img { /*картинка в карточке*/
      width: calc(100% - 10px);
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    /*управление*/
    input[type=radio] {
      display: none;
      }
    #slide1:checked ~ .cards {
      transform: translateX(0);
    }
    #slide2:checked ~ .cards {
      transform: translateX(-100dvw);
    }
    #slide3:checked ~ .cards {
      transform: translateX(-200dvw);
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    .controls label {
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: gray;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
    }
    input:checked + label {
      background-color: black;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <div class="cards">
      <div class="cards_item"><img src="image/dc1.jpg" alt="lake"></div>
      <div class="cards_item"><img src="image/dc2.jpg" alt="mountain"></div>
      <div class="cards_item"><img src="image/dc3.jpg" alt="yoga"></div>
    </div>
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
  </div>
</div>
</body>
</html>
