<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      outline: 0;
      box-sizing: border-box;
      color: var(--font-color);
    }
    :root{
      --width-add: 92dvw;
      --width-main: 100vw
    }
    .cards__gallery{ /*обложка слайдера*/
      width: var(--width-main);
      max-width: 600px;
      padding: 16px;
    }
    .slider { /*контейнер слайдера*/
      width: calc(var(--width-main) - 32px);
      overflow: hidden;
      position: relative;
    }
    .cards { /*контейнер для всех слайдов*/
      display: flex;
      width: 600%;
      gap: 16px;
      transition: transform 0.5s ease-in-out;
    }
    .cards_item { /*карточка*/
      width: calc(var(--width-main) - 32px);
      height: 105dvw;
      flex-shrink: 0;
    }
    .cards_item img { /*картинка в карточке*/
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    /*управление*/
    input[type=radio] {
      display: none;
    }
    #slide1:checked ~ .cards {
      transform: translateX(0);
    }
    #slide2:checked ~ .cards {
      transform: translateX(calc(-100vw + 16px));
    }
    #slide3:checked ~ .cards {
      transform: translateX(calc(-200vw + 32px));
    }
    #slide4:checked ~ .cards {
      transform: translateX(calc(-300vw + 48px));
    }
    #slide5:checked ~ .cards {
      transform: translateX(calc(-400vw + 64px));
    }
    #slide6:checked ~ .cards {
      transform: translateX(calc(-500vw + 80px));
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    .controls label {
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: gray;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
    }
    input:checked + label {
      background-color: black;
    }
  </style>
</head>
<body>
<div class="cards__gallery">
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <input type="radio" name="slider" id="slide6">
    <div class="cards">
      <div class="cards_item"><img src="image/imp1.jpg" alt="photo"></div>
      <div class="cards_item"><img src="image/imp2.jpg" alt="map"></div>
      <div class="cards_item"><img src="image/imp3.jpg" alt="dubai"></div>
      <div class="cards_item"><img src="image/imp4.jpg" alt="canyon"></div>
      <div class="cards_item"><img src="image/imp5.jpg" alt="bay"></div>
      <div class="cards_item"><img src="image/imp6.jpg" alt="diary"></div>
    </div>
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
      <label for="slide6"></label>
    </div>
  </div>
</div>
</body>
</html>
